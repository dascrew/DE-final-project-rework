name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_database
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 3

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U test_user; do
          echo "Waiting for PostgreSQL..."
          sleep 1
        done
      env:
        PGPASSWORD: test

    # Database setup - combined into single step to reduce overhead
    - name: Setup test database
      run: |
        psql -h localhost -p 5432 -U test_user -d postgres -c "DROP DATABASE IF EXISTS test_database;"
        psql -h localhost -p 5432 -U test_user -d postgres -c "CREATE DATABASE test_database;"
        psql -h localhost -p 5432 -U test_user -d test_database -f db_sql/create_tables.sql
        psql -h localhost -p 5432 -U test_user -d test_database -f db_sql/insert_data.sql
      env:
        PGPASSWORD: test

    # Run pytest with parallel execution
    - name: Test with pytest
      run: |
        export PYTHONPATH=$(pwd)
        pytest -n auto --dist loadfile -q
      env:
        AWS_ACCESS_KEY_ID: fake-access-key-id
        AWS_SECRET_ACCESS_KEY: fake-secret-access-key
        AWS_DEFAULT_REGION: eu-west-2
        AWS_SESSION_TOKEN: testing
        AWS_SECURITY_TOKEN: testing

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install linting tools
      run: |
        pip install flake8 bandit

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run bandit checks
      run: |
        bandit -lll */*.py */src/*.py || true

  format:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - uses: actions/checkout@v4

    - name: Check files using the black formatter
      uses: rickstaa/action-black@v1
      id: action_black
      with:
        black_args: ". --check"

    - name: Create Pull Request
      if: steps.action_black.outputs.is_formatted == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "Format Python code with psf/black push"
        commit-message: ":art: Format Python code with psf/black"
        body: |
          There appear to be some python formatting errors in ${{ github.sha }}. This pull request
          uses the [psf/black](https://github.com/psf/black) formatter to fix these issues.
        base: ${{ github.head_ref }}
        branch: actions/black

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run safety checks
      uses: pyupio/safety-action@v1
      with:
        api-key: ${{ secrets.SAFETY_API_KEY }}
      continue-on-error: true  # Don't fail the build on advisory warnings